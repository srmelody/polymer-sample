<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="bacon-cardboard" attributes="">
  <template>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">

    <div class="container">
      <div class="row">
        <template id="greeting" repeat="{{ card in cards }}">
          <div class="col-xs-4">
            <bacon-card suit="{{card.suit}}" rank="{{card.rank}}" faceCard="{{card.face}}"></bacon-card>
          </div>
        </template>
      </div>
    </div>
  </template>
  <script>
    (function () {

      Polymer({
        ready: function() {
          this.cards = [
            {rank: '10', suit: 'Clubs'},
            {rank: '9', suit: 'Hearts'},
            {rank: '8', suit: 'Hearts'},
            {rank: '7', suit: 'Hearts'},
                            
           
       
            {rank: '6', suit: 'Hearts'},
            {rank: '5', suit: 'Hearts'},
            {rank: '4', suit: 'Hearts'},

            {rank: '3', suit: 'Hearts'},
            {rank: 'A', suit: 'Spades', face: true},
            {rank: 'K', suit: 'Diamonds', face: true},
            {rank: 'Q', suit: 'Diamonds', face: true}, 
             {rank: 'J', suit: 'Clubs', face: true}
          
           
          ];
        }
      });

    })();
  </script>
 </polymer-element>
