<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="bacon-cardboard" attributes="">
  <template>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">

    <div class="container">
      <div class="row">
        <template id="greeting" repeat="{{ card in cards }}">
          <div class="col-xs-2">
            <bacon-card suit="{{card.suit}}" rank="{{card.rank}}"></bacon-card>
          </div>
        </template>
      </div>
    </div>
  </template>
  <script>
    (function () {

      Polymer({
        ready: function() {
          this.cards = [
            {rank: '10', suit: 'Clubs'},
            {rank: '9', suit: 'Hearts'},
            {rank: '3', suit: 'Hearts'},
            {rank: 'A', suit: 'Spades'},
            {rank: 'K', suit: 'Diamonds'},
            {rank: 'Q', suit: 'Diamonds'}, 
          
           
          ];
        }
      });

    })();
  </script>
 </polymer-element>
