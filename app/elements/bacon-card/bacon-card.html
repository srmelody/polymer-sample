<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="bacon-card" attributes="rank suit something">
  <template>
    <link rel="stylesheet" href="bacon-card.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <paper-shadow>
        <div class="card">
          <div class="row">
           <div class="col-xs-12 header">
              <bacon-suit suit="{{suit}}"></bacon-suit>
              <span>{{rank}}</span>
            </div>
          </div>
   
      

            <template repeat="{{rank in ranks }}">

              <template if="{{even}}">
                <template if="{{rank % 2 == 0}}">
                  <div class="row">
                    <div class="col-xs-1 col-xs-offset-1">
                      <bacon-suit suit="{{suit}}"></bacon-suit>
                    </div> 
                     <div class="col-xs-1">
                      <bacon-suit suit="{{suit}}"></bacon-suit>
                    </div>   
                  </div>
                </template>

              </template>
                <template if="{{!even}}">
                 <template if="{{rank % 2 == 0}}">
                  <div class="row">
                    <div class="col-xs-1 col-xs-offset-1">
                      <bacon-suit suit="{{suit}}"></bacon-suit>
                    </div> 
                     <div class="col-xs-1">
                      <bacon-suit suit="{{suit}}"></bacon-suit>
                    </div>   
                  </div>
                </template>

              </template>
            </template>
   
         
          <div class="row">
            <div class="col-xs-12 col-xs-offset-4">
              <span>{{rank}}</span>
              <bacon-suit suit="{{suit}}"></bacon-suit>
            </div>
          </div> 
        </div>
      </paper-shadow>
  </template>
   <script>
    (function () {

      Polymer({
        computeRanks: function() {
          var numVal = parseInt(this.rank);
          if (isNaN(numVal)) {
             return [1];  

            
          }
          else {
            var ranks = [];
            for ( n = 0; n < numVal; n++ ) {
              ranks[n] = n
            }
            return ranks;
          }
         
        },
        ready: function() {
          this.repeat = 10;
          this.cards = [
           
          ];
          this.ranks = this.computeRanks();
          this.even = this.ranks.length %2 == 0;
        }
      });

    })();
  </script>
 </polymer-element>
