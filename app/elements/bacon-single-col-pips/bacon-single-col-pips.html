<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="bacon-single-col-pips" attributes="rank suit">
  <template>
    <link rel="stylesheet" href="bacon-single-col-pips.css">
    <template repeat="{{r in ranks }}">
      
        <bacon-one-pip-row suit="{{suit}}"> </bacon-one-pip-row>

    </template>
  </template>
  <script>
    (function () {

      Polymer({
        computeRanks: function() {
          var numVal = parseInt(this.rank);
          if (isNaN(numVal)) {
             return [1];  

            
          }
          else {
            var ranks = [];
            for ( n = 0; n < numVal; n++ ) {
              ranks[n] = n
            }
            return ranks;
          }
         
        },
        ready: function() {
          this.repeat = 10;
          this.cards = [
           
          ];
          this.faceCard = isNaN(parseInt(this.rank));

          this.ranks = this.computeRanks();
          this.even = this.ranks.length %2 == 0;
        }



      });

    })();
  </script>
</polymer-element>
