<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="bacon-suit" attributes="suit">
  <template>
     <link rel="stylesheet" href="bacon-suit.css">
    <template if="{{suit == 'Diamonds'}}">
      <span class="redsuit">♦</span>
    </template>
     <template if="{{suit == 'Hearts'}}">
      <span class="redsuit">♥</span>
    </template>
     <template if="{{suit == 'Spades'}}">
      <span class="blacksuit">♠</span>
    </template>
     <template if="{{suit == 'Clubs'}}">
      <span class="blacksuit">♣</span>
    </template>
</template>
   
   <script>
    (function () {

      Polymer({
        ready: function() {
         
        }
      });

    })();
  </script>
 </polymer-element>
